	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
	
</head>
<body>
	<div class="header_section">
		<div class="container-fluid">
	 <link rel="stylesheet" type="text/css" href="css/carthead.css">
	 <div class="container">
		<div class="logo">
		  <img src="images/logo.png" alt="" width="130"/>
		  </div>
		<nav>
		  <ul>
		  <div><br><ul>  
		   <li>  
		   <a href="index.html"> <b>Home</b> </a>  
		   </li>

		   <li>  
		   <a href="about.html"><b>About</b> </a>

		   <li>  
			  <a href="client.html"><b> Client </b></a>

		   <li>

		   </li>  
			
		   
		   </ul>  
		   
		  </div>
		  </ul>
		  </nav>
		</div>
		  </div></div>
	
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="images/prod7.jpg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Infinity <br><br><br>Bracelet</h1>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">₹39</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="images/prod13.png" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Evil Eye Studs</h1>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">₹25</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">₹64</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
